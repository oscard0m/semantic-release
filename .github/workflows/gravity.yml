name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  gravity:
    name: Gravity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
      - name: install dependencies
        run: npm ci
      - name: Run Gravity
        run: npm run gravityci './lib/**/*' 'index.js' 'cli.js' './bin/**/*'
        env:
          GRAVITY_TOKEN: ${{ secrets.GRAVITY_TOKEN }}
